<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface with Markdown Support</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <style>
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 600px;
            background-color: #1f2937;
            border-radius: 0.75rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .chat-header {
            background-color: #374151;
            padding: 1rem;
            color: white;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            max-width: 80%;
            word-wrap: break-word;
            white-space: normal;
            overflow-wrap: break-word;
        }

        .message-content {
            padding: 0.75rem;
            border-radius: 1rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            max-width: 100%;
        }

        .user .message-content {
            background-color: #2563eb;
            color: #ffffff;
        }

        .ai .message-content {
            background-color: #4b5563;
            color: #f3f4f6;
        }

        .avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #6b7280;
        }

        .user .avatar {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chat with Markdown Support</h1>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <form class="chat-input" id="chat-form">
            <input type="text" placeholder="Type your message..." id="message-input">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const socket = new WebSocket('ws://localhost:8000/ws');

        let currentAiMessageElement = null;
        let currentMessage = '';
        let isMarkdown = false;
        let counter = 0;
        let markdown = ''
        let incomingMessage = '';
        
        socket.onmessage = (event) => {
            console.log(event.data);
            if (event.data.trim() === 'MARK' || event.data.trim() === 'DOWN') {
                isMarkdown = true;
                return;
            }
            if (isMarkdown) {
                if (event.data.trim() !== 'DONE') {
                    incomingMessage += event.data;
                    return;
                } else {
                    incomingMessage += "<br>"
                }
            } 
            
            // If <DONE> is received, reset the current message element to create a new bubble for the next message
            if (event.data.trim() === "<DONE>") {
                
                isMarkdown = false;
                incomingMessage = '';
                currentAiMessageElement = null;
                return;
            }

            // If no current AI message bubble exists, create one
            if (!currentAiMessageElement) {
                currentAiMessageElement = createAiMessageElement();
                chatMessages.appendChild(currentAiMessageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            // Append incoming text with a space
            const rawHtml = marked.parse(incomingMessage.trim());

            currentAiMessageElement.querySelector('.message-content').innerHTML += rawHtml;
            chatMessages.scrollTop = chatMessages.scrollHeight;
            incomingMessage = '';
        };

        function createAiMessageElement() {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'ai');

            const avatarElement = document.createElement('div');
            avatarElement.classList.add('avatar');
            avatarElement.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>';

            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');

            messageElement.appendChild(avatarElement);
            messageElement.appendChild(contentElement);
            return messageElement;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                socket.send(message);
                messageInput.value = '';
            }
        });

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            const avatarElement = document.createElement('div');
            avatarElement.classList.add('avatar');
            avatarElement.innerHTML = sender === 'user' 
                ? '<svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>';

            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');
            contentElement.textContent = text;

            messageElement.appendChild(avatarElement);
            messageElement.appendChild(contentElement);

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (sender === 'ai') currentAiMessageElement = messageElement;
        }
    </script>
</body>
</html>
