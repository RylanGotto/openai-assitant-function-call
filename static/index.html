<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <link rel="stylesheet" href="src/lib/bootstrap.min.css">
    <script src="src/lib/marked.min.js"></script>
    <script src="src/lib/jquery-3.7.1.js"></script>
    <script src="src/jquery.js"></script>

    <style>
        body {
            background-image: url('background.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        #chat-messages {
            height: 70vh; /* You can adjust this value as needed */
            overflow-y: auto;
        }
        .message-content img {
            max-width: 100%;
            height: auto;
        }
        .message-content pre {
            background: #1a1a1a;
            color: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .message-content code {
            font-family: monospace;
            background: rgba(0,0,0,0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }
        .message-content p {
            margin: 0.5rem 0;
        }
        .scrollbar-custom::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-custom::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.1s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.2s;
        }
        @keyframes bounce-pulse {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-bounce-pulse {
            animation: bounce-pulse 1s infinite;
        }
        header #home-tab, header #chat-tab, header h1 {
            color: white !important;
            font-weight: 400;
        }
        #home-screen {
            color: white;
            position: relative;
        }
        #todo-list-input::placeholder{
            color: white;
        }
        #todo-list-input, .todo-list-item {
            font-family: var(--bs-body-font-family);
            font-size: var(--bs-body-font-size);
            margin-top: 0;
            margin-bottom: .5rem;
            font-weight: 600;
            line-height: 1.2;
            opacity: 0.4;
            padding: 1rem;
            max-width: 480px;
            background:black;
            color: white;
            border-radius: 1rem;
        }

        .todo-item-exit {
            color: var(--bs-body-color);
            font-family: var(--bs-body-font-family);
            font-size: var(--bs-body-font-size);
            font-weight: 800;
            font-size: 20px;
            text-decoration: none;
            left: 28rem;
            bottom: 1rem;
            color: white
        }

        .bg-primary {
            background: black !important;
            opacity: 0.1;
        }
        #chatbox-screen {
            opacity: 0.7;
        }

        
    </style>
</head>
<body class="h-100 bg-light">
    <div class="min-vh-100 d-flex flex-column">
        <!-- Header -->
        <header class="">
            <div class="container-fluid px-4 py-3 d-flex align-items-center justify-content-between">
                
                <div class="d-flex align-items-center">
                    <div class="bg-primary rounded d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <svg class="text-white" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                        </svg>
                    </div>
                    <h1 class="h5 mb-0 ms-3">Assitant</h1>
                </div>
                <div class="d-flex">
                    <button id="background-tab" class="btn btn-link">Background</button>
                </div>
            </div>
        </header>
        <div class="container-fluid d-flex flex-column flex-md-row">
            <!-- Left Side -->
            <div class="left-container" style="width: 100%; max-width: 30%;">
                <div id="home-screen" class="h-100 d-flex flex-column">
                    <input id="todo-list-input" type="text" class="form-control" placeholder="Enter a task..." />
                    <div id="todo-list-container"></div>
                </div>
            </div>
        
            <!-- Right Side -->
            <div class="right-container ms-md-auto mt-4 mt-md-0" style="width: 30%; max-width: 30%;">
                <!-- Chatbox Screen -->
                <div id="chatbox-screen" class="h-75 d-flex flex-column bg-white shadow rounded">
                    <!-- Chat Messages Container -->
                    <div id="chat-messages" class="flex-grow-1 overflow-auto p-4 scrollbar-custom">
                        <!-- Welcome Message -->
                        <div class="message ai d-flex align-items-start mb-4">
                            <div class="avatar flex-shrink-0 rounded-circle bg-light d-flex align-items-center justify-content-center"
                                style="width: 40px; height: 40px;">
                                <svg class="text-primary" width="20" height="20" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                </svg>
                            </div>
                            <div class="message-content ms-3">
                                <p>ðŸ‘‹ Welcome! How can I assist you today?</p>
                            </div>
                        </div>
                    </div>
        
                    <!-- Chat Input Form -->
                    <div class="border-top p-4">
                        <form id="chat-form" class="d-flex">
                            <input type="text" id="message-input" class="form-control me-2" placeholder="Type your message..." />
                            <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="src/drag.js"></script>
    <script src="src/chat.js"></script>
    
</body>
</html>
