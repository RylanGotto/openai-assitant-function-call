<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        chat: {
                            'user': '#e9ecef',
                            'ai': '#f8f9fa'
                        }
                    },
                    keyframes: {
                        'bounce-pulse': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-4px)' }
                        }
                    },
                    animation: {
                        'bounce-pulse': 'bounce-pulse 1s infinite'
                    }
                }
            }
        }
    </script>
    <style>
        .message-content pre {
            background: #1a1a1a;
            color: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .message-content code {
            font-family: monospace;
            background: rgba(0,0,0,0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }
        .message-content p {
            margin: 0.5rem 0;
        }
        .scrollbar-custom::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-custom::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.1s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body class="h-full bg-gray-50 antialiased">
    <div class="min-h-full flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                        </svg>
                    </div>
                    <h1 class="text-xl font-semibold text-gray-900">Modern Chat</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="home-tab" class="px-4 py-2 text-gray-600 hover:text-blue-600 focus:text-blue-600 focus:outline-none">
                        Home
                    </button>
                    <button id="chat-tab" class="px-4 py-2 text-gray-600 hover:text-blue-600 focus:text-blue-600 focus:outline-none">
                        Chatbox
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col max-w-5xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Home Screen -->
            <div id="home-screen" class="flex-1 flex flex-col items-center justify-center">
                <h2 class="text-2xl font-bold text-gray-900">Welcome to the Modern Chat Interface!</h2>
                <p class="mt-4 text-gray-600 text-center">Use the tabs above to navigate to the chatbox and start a conversation.</p>
            </div>

            <!-- Chatbox Screen -->
            <div id="chatbox-screen" class="hidden flex-1 flex flex-col bg-white shadow-lg rounded-2xl">
                <!-- Chat Messages Container -->
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-custom">
                    <!-- Welcome Message -->
                    <div class="message ai max-w-3xl mx-auto">
                        <div class="avatar">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                            </svg>
                        </div>
                        <div class="message-content">
                            <p>ðŸ‘‹ Welcome! How can I assist you today?</p>
                        </div>
                    </div>
                </div>

                <!-- Chat Input Form -->
                <div class="border-t border-gray-200 p-4">
                    <form id="chat-form" class="flex space-x-4">
                        <div class="flex-1 min-w-0">
                            <input
                                type="text"
                                id="message-input"
                                class="block w-full rounded-xl border-0 px-4 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                                placeholder="Type your message..."
                            />
                        </div>
                        <button
                            type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-xl shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const socket = new WebSocket('ws://localhost:8000/ws');

        let currentMessageContent = '';
        let currentMessageElement = null;
        let isMarkdown = false;
        let isWaitingForResponse = false;

        function createLoadingIndicator() {
            const loadingContainer = document.createElement('div');
            loadingContainer.classList.add('flex', 'space-x-1', 'mt-1');
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('loading-dot', 'w-2', 'h-2', 'bg-blue-400', 'rounded-full', 'animate-bounce-pulse');
                loadingContainer.appendChild(dot);
            }
            
            return loadingContainer;
        }

        socket.onmessage = (event) => {
            const text = event.data;
            if (text.trim() === '<DONE>') {
                currentMessageContent = '';
                currentMessageElement = null;
                isMarkdown = false;
                isWaitingForResponse = false;
                return;
            }
            
            if (text.trim() === 'MARK' || text.trim() === 'DOWN' || text.trim().toLowerCase() === 'markdown') {
                isMarkdown = true;
                return;
            }

            if (isMarkdown) {
                isWaitingForResponse = true;
                if (event.data.trim() !== 'DONE') {
                    currentMessageContent += text;
                    isWaitingForResponse = true;
                    return;
                } else {
                    isWaitingForResponse = false;
                }
            }

            if (!currentMessageElement) {
                currentMessageElement = createMessageElement('ai');
                chatMessages.appendChild(currentMessageElement);
                
                // Remove loading indicator if it exists
                const loadingMessage = document.querySelector('.loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
            }

            const contentElement = currentMessageElement.querySelector('.message-content');
            if (isMarkdown) {
                contentElement.innerHTML = marked.parse(currentMessageContent);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return;
            } else {
                currentMessageContent += marked.parseInline(text);
            }
            
            contentElement.textContent = currentMessageContent;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        function createMessageElement(type) {
            console.log(type)
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type, 'flex', 'items-start', 'space-x-3', 'p-4', 'rounded-xl', 'max-w-3xl', 'mx-auto');
            messageElement.style.backgroundColor = type === 'user' ? '#e9ecef' : '#f8f9fa';

            const avatarElement = document.createElement('div');
            avatarElement.classList.add('avatar', 'flex-shrink-0', 'rounded-full', 'w-8', 'h-8', 'flex', 'items-center', 'justify-center');
            
            const avatarSvg = type === 'user' 
                ? '<svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>'
                : '<svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>';
            
            avatarElement.innerHTML = avatarSvg;

            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content', 'flex-1', 'text-gray-900', 'text-sm', 'leading-6');

            messageElement.appendChild(avatarElement);
            messageElement.appendChild(contentElement);
            return messageElement;
        }

        function showLoadingMessage() {
            const loadingMessage = createMessageElement('ai');
            loadingMessage.classList.add('loading-message');
            const contentElement = loadingMessage.querySelector('.message-content');
            contentElement.appendChild(createLoadingIndicator());
            chatMessages.appendChild(loadingMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && !isWaitingForResponse) {
                const messageElement = createMessageElement('user');
                messageElement.querySelector('.message-content').textContent = message;
                chatMessages.appendChild(messageElement);
                
                // Show loading indicator
                showLoadingMessage();
                
                isWaitingForResponse = true;
                socket.send(message);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        const homeScreen = document.getElementById('home-screen');
        const chatboxScreen = document.getElementById('chatbox-screen');
        const homeTab = document.getElementById('home-tab');
        const chatTab = document.getElementById('chat-tab');

        homeTab.addEventListener('click', () => {
            homeScreen.classList.remove('hidden');
            chatboxScreen.classList.add('hidden');
        });

        chatTab.addEventListener('click', () => {
            chatboxScreen.classList.remove('hidden');
            homeScreen.classList.add('hidden');
        });
    </script>
</body>
</html>
