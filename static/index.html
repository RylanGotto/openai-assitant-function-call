<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="marked.min.js"></script>
    <style>
        .message-content pre {
            background: #1a1a1a;
            color: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .message-content code {
            font-family: monospace;
            background: rgba(0,0,0,0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }
        .message-content p {
            margin: 0.5rem 0;
        }
        .scrollbar-custom::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-custom::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.1s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.2s;
        }
        @keyframes bounce-pulse {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-bounce-pulse {
            animation: bounce-pulse 1s infinite;
        }
    </style>
</head>
<body class="h-100 bg-light">
    <div class="min-vh-100 d-flex flex-column">
        <!-- Header -->
        <header class="bg-white border-bottom">
            <div class="container-fluid px-4 py-3 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="bg-primary rounded d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <svg class="text-white" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                        </svg>
                    </div>
                    <h1 class="h5 mb-0 ms-3 text-dark">Modern Chat</h1>
                </div>
                <div class="d-flex">
                    <button id="home-tab" class="btn btn-link text-secondary">Home</button>
                    <button id="chat-tab" class="btn btn-link text-secondary">Chatbox</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow-1 container-fluid px-4 py-5">
            <!-- Home Screen -->
            <div id="home-screen" class="h-100 d-flex flex-column align-items-center justify-content-center">
                <h2 class="h3 text-dark">Welcome to the Modern Chat Interface!</h2>
                <p class="mt-3 text-secondary text-center">Use the tabs above to navigate to the chatbox and start a conversation.</p>
            </div>

            <!-- Chatbox Screen -->
            <div id="chatbox-screen" class="d-none h-100 d-flex flex-column bg-white shadow rounded">
                <!-- Chat Messages Container -->
                <div id="chat-messages" class="flex-grow-1 overflow-auto p-4 scrollbar-custom">
                    <!-- Welcome Message -->
                    <div class="message ai d-flex align-items-start mb-4">
                        <div class="avatar flex-shrink-0 rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                            <svg class="text-primary" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                            </svg>
                        </div>
                        <div class="message-content ms-3">
                            <p>ðŸ‘‹ Welcome! How can I assist you today?</p>
                        </div>
                    </div>
                </div>

                <!-- Chat Input Form -->
                <div class="border-top p-4">
                    <form id="chat-form" class="d-flex">
                        <input
                            type="text"
                            id="message-input"
                            class="form-control me-2"
                            placeholder="Type your message..."
                        />
                        <button
                            type="submit"
                            class="btn btn-primary d-flex align-items-center justify-content-center"
                        >
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const socket = new WebSocket('ws://localhost:8000/ws');

        let currentMessageContent = '';
        let currentMessageElement = null;
        let isMarkdown = false;
        let isWaitingForResponse = false;

        function createLoadingIndicator() {
            const loadingContainer = document.createElement('div');
            loadingContainer.classList.add('d-flex', 'mt-2');
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('loading-dot', 'bg-primary', 'rounded-circle', 'animate-bounce-pulse', 'mx-1');
                dot.style.width = '8px';
                dot.style.height = '8px';
                loadingContainer.appendChild(dot);
            }
            
            return loadingContainer;
        }

        socket.onmessage = (event) => {
            const text = event.data;
            console.log(text)
            if (text.trim() === '<DONE>') {
                currentMessageContent = '';
                currentMessageElement = null;
                isMarkdown = false;
                isWaitingForResponse = false;
                return;
            }
            
            if (text.trim() === 'MARK' || text.trim() === 'DOWN' || text.trim().toLowerCase() === 'markdown') {
                isMarkdown = true;
                return;
            }

            if (isMarkdown) {
                isWaitingForResponse = true;
                if (event.data.trim() !== 'DONE') {
                    currentMessageContent += text;
                    isWaitingForResponse = true;
                    return;
                } else {
                    isWaitingForResponse = false;
                }
            }

            if (!currentMessageElement) {
                currentMessageElement = createMessageElement('ai');
                chatMessages.appendChild(currentMessageElement);
                
                // Remove loading indicator if it exists
                const loadingMessage = document.querySelector('.loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
            }

            const contentElement = currentMessageElement.querySelector('.message-content');
            if (isMarkdown) {
                contentElement.innerHTML = marked.parse(currentMessageContent);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return;
            } else {
                currentMessageContent += text;
            }
            
            contentElement.textContent = currentMessageContent;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        function createMessageElement(type) {
            console.log(type)
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type, 'd-flex', 'align-items-start', 'mb-4');
            messageElement.style.backgroundColor = type === 'user' ? '#e9ecef' : '#f8f9fa';

            const avatarElement = document.createElement('div');
            avatarElement.classList.add('avatar', 'flex-shrink-0', 'rounded-circle', 'd-flex', 'align-items-center', 'justify-content-center');
            avatarElement.style.width = '40px';
            avatarElement.style.height = '40px';
            
            const avatarSvg = type === 'user' 
                ? '<svg class="text-secondary" width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>'
                : '<svg class="text-primary" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>';
            
            avatarElement.innerHTML = avatarSvg;

            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content', 'ms-3', 'text-dark');

            messageElement.appendChild(avatarElement);
            messageElement.appendChild(contentElement);
            return messageElement;
        }

        function showLoadingMessage() {
            const loadingMessage = createMessageElement('ai');
            loadingMessage.classList.add('loading-message');
            const contentElement = loadingMessage.querySelector('.message-content');
            contentElement.appendChild(createLoadingIndicator());
            chatMessages.appendChild(loadingMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && !isWaitingForResponse) {
                const messageElement = createMessageElement('user');
                messageElement.querySelector('.message-content').textContent = message;
                chatMessages.appendChild(messageElement);
                
                // Show loading indicator
                showLoadingMessage();
                
                isWaitingForResponse = true;
                socket.send(message);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        const homeScreen = document.getElementById('home-screen');
        const chatboxScreen = document.getElementById('chatbox-screen');
        const homeTab = document.getElementById('home-tab');
        const chatTab = document.getElementById('chat-tab');

        homeTab.addEventListener('click', () => {
            homeScreen.classList.remove('d-none');
            chatboxScreen.classList.add('d-none');
        });

        chatTab.addEventListener('click', () => {
            chatboxScreen.classList.remove('d-none');
            homeScreen.classList.add('d-none');
        });
    </script>
</body>
</html>
